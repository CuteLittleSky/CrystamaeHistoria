COMMON:
  Quiet Days:
    name: 安静的日子
    type: ELEMENTAL
    shards: [ 1,0,1,1,0,0,0,0,0 ]
    lore:
      - 在世界诞生时就存在于世界中
      - 一切都很安静，很平静，很宁静。

  Grinding Gears:
    name: 砂轮
    type: MECHANICAL
    shards: [ 0,1,0,0,1,0,0,0,0 ]
    lore:
      - 经常使用而不感激
      - 会轻易地消磨精神.

  Lead into Gold:
    name: 引领黄金
    type: ALCHEMICAL
    shards: [ 0,0,1,0,1,0,1,0,0 ]
    lore:
      - 对财富的追求会让许多人走向疯狂.

  Everlasting:
    name: 持久
    type: HISTORICAL
    shards: [ 1,0,1,1,0,0,0,0,0 ]
    lore:
      - Having seen the rise and fall over empires
      - this block is proven everlasting and resolute.

  Toil:
    name: 辛劳
    type: HUMAN
    shards: [ 0,0,0,0,1,0,1,0,1 ]
    lore:
      - 它见证了历代众人的辛劳,
      - 尽一切可能帮助; 只为了完成不可能的任务.

  Free Range:
    name: 自由漫步
    type: ANIMAL
    shards: [ 0,0,0,0,0,1,1,0,1 ]
    lore:
      - 只有自由才能让你走向狂野,
      - 没有什么能比动物的肆意妄为更能激发魔力了.

  Moonlit:
    name: 月耀
    type: CELESTIAL
    shards: [ 1,0,0,0,0,1,1,0,0 ]
    lore:
      - 一个只喜欢沐浴在残月光芒下的灵魂.

  Despair:
    name: Despair
    type: VOID
    shards: [ 0,0,0,0,1,0,0,1,1 ]
    lore:
      - A longing for more that clutches to the deepest
      - recesses of a mind causing depair and grief.

  Good Life:
    name: Good Life
    type: PHILOSOPHICAL
    shards: [ 0,0,0,0,1,0,0,0,2 ]
    lore:
      - Unknowing of the meaning of a good life, this
      - block has questions in questions remaining unanswered.

